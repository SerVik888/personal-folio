<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700& display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="icon" type="image/png" href="image/favicon.jpg" />
  <title>Personal Folio</title>
</head>

<body>
  <div class="page">

    <!--        Header-->

    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-brand">WEBDEVELOPER</div>

          <div class="header-logo">
            <img src="image/Group%202.svg" alt="" />
          </div>

          <nav class="header-nav">
            <a class="header-nav-link" href="index.html">Home</a>
            <a class="header-nav-link" href="about.html">About me</a>
            <a class="header-nav-link active" href="contacts.html">Contacts</a>
          </nav>
        </div>
      </div>
    </header>

    <!--Container-->

    <div class="container">
      <main class="content">
        <div class="content-header">
          <h1 class="title">Write me a <span>message!</span></h1>
          <div class="text">
            <p>
              Many desktop publishing packages and web page editors now use
              Lorem
            </p>
          </div>
        </div>
        <form class="form" action="/" method="post">
          <div class="form-group">
            <input class="input" type="text" name="name" placeholder="Name" />
          </div>
          <div class="form-group">
            <input class="input" type="email" name="email" placeholder="E-mail" />
          </div>
          <div class="form-group">
            <input class="input" type="tel" name="tel" placeholder="Phone" />
          </div>
          <div class="form-group">
            <textarea class="textarea" name="text" placeholder="Message"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-full" type="submit">Send message</button>
          </div>
        </form>
      </main>
    </div>

    <!--Footer-->

    <footer class="footer">
      <div class="container">
        <div class="contacts">
          <a class="contacts-link" href="prog@mail.com">
            <img class="contacts-icon" src="image/maill.svg" alt="" />
            prog@mail.com
          </a>
          <a class="contacts-link" href="tel:+76546516861">
            <img class="contacts-icon" src="image/phone.svg" alt="" />
            +76546516861
          </a>
        </div>
      </div>
    </footer>

    <img class="author" src="image/me.png" alt="" />
  </div>
  <!--Page-->
</body>

</html>
